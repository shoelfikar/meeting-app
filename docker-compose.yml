version: '3.8'

services:
  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: meet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - internal-network

  # MinIO (S3-compatible storage for recordings)
  minio:
    image: minio/minio:latest
    container_name: meet-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - internal-network

